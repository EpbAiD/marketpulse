name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Lint with flake8
        continue-on-error: true
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check Python imports
        run: |
          python -c "import sys; print(f'Python {sys.version}')"
          python -c "import pandas; print(f'pandas {pandas.__version__}')"
          python -c "import numpy; print(f'numpy {numpy.__version__}')"

      - name: Validate project structure
        run: |
          echo "Checking required directories..."
          test -d data_agent && echo "âœ“ data_agent" || echo "âœ— data_agent missing"
          test -d forecasting_agent && echo "âœ“ forecasting_agent" || echo "âœ— forecasting_agent missing"
          test -d classification_agent && echo "âœ“ classification_agent" || echo "âœ— classification_agent missing"
          test -d clustering_agent && echo "âœ“ clustering_agent" || echo "âœ— clustering_agent missing"
          test -d orchestrator && echo "âœ“ orchestrator" || echo "âœ— orchestrator missing"

          echo "Checking key files..."
          test -f README.md && echo "âœ“ README.md" || echo "âœ— README.md missing"
          test -f requirements.txt && echo "âœ“ requirements.txt" || echo "âœ— requirements.txt missing"
          test -f run_pipeline.py && echo "âœ“ run_pipeline.py" || echo "âœ— run_pipeline.py missing"

      - name: Run tests (if test directory exists)
        continue-on-error: true
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=. --cov-report=term-missing
          else
            echo "No tests directory found - skipping pytest"
          fi

      - name: Summary
        if: success()
        run: |
          echo "âœ… All checks passed!"
          echo "ðŸ“… Timestamp: $(date +'%Y-%m-%d %H:%M UTC')"
