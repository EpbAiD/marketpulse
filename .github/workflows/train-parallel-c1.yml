name: Train Models - Parallel C1 (Features 15-18 Daily)

"on":
  workflow_dispatch:  # Manual trigger only

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours (4 daily features, sequential)
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Download previous models from artifacts
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          workflow: daily-forecast.yml
          name: trained-models
          path: .
          if_no_artifact_found: warn

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_github_actions.txt

      - name: Verify critical packages
        run: |
          echo "Verifying critical package installation..."
          python -c "import google.cloud.bigquery; print('✓ google-cloud-bigquery installed')"
          python -c "import db_dtypes; print('✓ db-dtypes installed')"
          python -c "import pandas; print('✓ pandas installed')"
          echo "✓ All critical packages verified"

      - name: Set up Google Cloud credentials
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/gcp_credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_credentials.json" >> $GITHUB_ENV

      - name: Train features 15-18 (DFF, GOLD, OIL, COPPER)
        env:
          PYTHONUNBUFFERED: 1
        run: |
          python train_parallel_subset.py --group C1

      # CRITICAL: Commit trained models to repository for permanent storage
      - name: Commit trained models to repository
        if: always()
        run: |
          echo "=============================================="
          echo "Committing trained models to repository..."
          echo "=============================================="

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"

          # Add all model files (including ensemble JSON!)
          git add outputs/forecasting/models/ 2>/dev/null || true

          # Show what's being added
          echo "Files to commit:"
          git diff --staged --name-only | head -50

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No model changes to commit"
          else
            echo "Committing model updates..."
            git commit -m "chore: update trained models (group C1) [skip ci]"
            git pull --rebase origin main
            git push
            echo "✅ Models committed to repository!"
          fi

      # Keep artifacts as backup
      - name: Upload trained models (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-models-parallel-c1
          path: |
            outputs/forecasting/models/*/nf_bundle_v*/**
            outputs/forecasting/models/*/*.json
            outputs/forecasting/models/*_versions.json
          retention-days: 90
