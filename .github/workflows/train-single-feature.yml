name: Train Single Feature

"on":
  workflow_dispatch:
    inputs:
      feature:
        description: 'Feature to train (e.g., CPI, UNRATE, INDPRO)'
        required: true
        type: string

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max per feature
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Download previous models from artifacts
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          workflow: daily-forecast.yml
          name: trained-models
          path: .
          if_no_artifact_found: warn

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_github_actions.txt

      - name: Verify critical packages
        run: |
          echo "Verifying critical package installation..."
          python -c "import google.cloud.bigquery; print('✓ google-cloud-bigquery installed')"
          python -c "import db_dtypes; print('✓ db-dtypes installed')"
          python -c "import pandas; print('✓ pandas installed')"
          echo "✓ All critical packages verified"

      - name: Install Stan compiler for Prophet (if monthly feature)
        run: |
          echo "Installing Stan compiler (required for Prophet monthly forecasts)..."
          python -c "import cmdstanpy; cmdstanpy.install_cmdstan(verbose=True)"
          echo "✓ Stan compiler installed"

      - name: Verify Prophet installation (if monthly feature)
        run: |
          echo "Verifying Prophet works with Stan backend..."
          python -c "from prophet import Prophet; import pandas as pd; import numpy as np; m = Prophet(); df = pd.DataFrame({'ds': pd.date_range('2020-01-01', periods=100, freq='MS'), 'y': np.random.randn(100).cumsum()}); m.fit(df, algorithm='Newton'); print('✓ Prophet working with Stan backend')"

      - name: Set up Google Cloud credentials
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/gcp_credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_credentials.json" >> $GITHUB_ENV

      - name: Train feature ${{ inputs.feature }}
        env:
          PYTHONUNBUFFERED: 1
        run: |
          python -m forecasting_agent.forecaster --mode single --monthly ${{ inputs.feature }} --force-retrain --use-bigquery

      # CRITICAL: Commit trained models to repository for permanent storage
      - name: Commit trained model to repository
        if: always()
        run: |
          echo "=============================================="
          echo "Committing trained model to repository..."
          echo "=============================================="

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"

          # Add all model files for this feature (including ensemble JSON!)
          git add outputs/forecasting/models/${{ inputs.feature }}/ 2>/dev/null || true
          git add outputs/forecasting/models/${{ inputs.feature }}_versions.json 2>/dev/null || true

          # Show what's being added
          echo "Files to commit:"
          git diff --staged --name-only | head -20

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No model changes to commit"
          else
            echo "Committing model updates..."
            git commit -m "chore: update trained model for ${{ inputs.feature }} [skip ci]"
            git pull --rebase origin main
            git push
            echo "✅ Model committed to repository!"
          fi

      # Keep artifacts as backup
      - name: Upload trained model (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-${{ inputs.feature }}
          path: |
            outputs/forecasting/models/${{ inputs.feature }}/nf_bundle_v*/**
            outputs/forecasting/models/${{ inputs.feature }}/*.json
            outputs/forecasting/models/${{ inputs.feature }}_versions.json
          retention-days: 90
