name: Train Models - Parallel A (Features 1-7)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hours
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Download previous models from artifacts
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          workflow: daily-forecast.yml
          name: trained-models
          path: .
          if_no_artifact_found: warn

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_github_actions.txt

      - name: Verify critical packages
        run: |
          echo "Verifying critical package installation..."
          python -c "import google.cloud.bigquery; print('✓ google-cloud-bigquery installed')"
          python -c "import db_dtypes; print('✓ db-dtypes installed')"
          python -c "import pandas; print('✓ pandas installed')"
          echo "✓ All critical packages verified"

      - name: Set up Google Cloud credentials
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/gcp_credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_credentials.json" >> $GITHUB_ENV

      - name: Train features 1-7 (GSPC, IXIC, DXY, UUP, VIX, VIX3M, VIX9D)
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "Training Parallel Group A: Features 1-7"
          python -c "
from forecasting_agent import forecaster
import yaml

# Load config to get feature names
with open('configs/features_config.yaml', 'r') as f:
    config = yaml.safe_load(f)

# Get first 7 daily features
features_to_train = config['daily']['features'][:7]
print(f'Training {len(features_to_train)} features: {features_to_train}')

# Train only these features
forecaster.run_forecasting_agent(
    mode='all',
    config_path='configs/features_config.yaml',
    use_bigquery=True,
    force_retrain=True,
    selective_features=features_to_train
)
          "

      - name: Upload trained models
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-models-parallel-a
          path: |
            outputs/forecasting/models/*/nf_bundle_v*/**
            outputs/forecasting/models/*_versions.json
          retention-days: 90
