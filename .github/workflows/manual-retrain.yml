name: Manual Model Retraining

# Only runs when manually triggered
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for retraining'
        required: false
        default: 'Manual retraining requested'

jobs:
  retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_github_actions.txt

      - name: Create credentials file from secret
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/gcp_credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_credentials.json" >> $GITHUB_ENV

      - name: Run full training pipeline
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "Starting full model retraining..."
          echo "Reason: ${{ github.event.inputs.reason }}"
          python run_pipeline.py --workflow training

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models-${{ github.run_number }}
          path: |
            outputs/models/*.joblib
            outputs/models/*.json
            outputs/models/metadata.json
          retention-days: 90

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-diagnostics-${{ github.run_number }}
          path: |
            outputs/diagnostics/**/*.png
            outputs/diagnostics/**/*.json
          retention-days: 30

      - name: Summary
        if: success()
        run: |
          echo "âœ… Model retraining completed successfully!"
          echo "ğŸ“… Timestamp: $(date +'%Y-%m-%d %H:%M UTC')"
          echo "ğŸ“ Reason: ${{ github.event.inputs.reason }}"
          echo "ğŸ“¦ Artifacts uploaded for 90 days"
